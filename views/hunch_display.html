		<div id="rightcolumn">
		
			<div class="ContentFlow">
            	<div class="row">
					<!-- looping through each recommendation -->
						<% for(i=0; i< 40 ; i++) { %> <!-- 40 should be hunchRecs.length-1 -->
					<!-- recommendation row -->
					 
						<div class="recommendation item" data-hunchStars="<%= hunchRecs[i].stars %>">
						<!-- left column -->
						 
							<form method="post" action="/home">
								<!-- <a href="<%= hunchRecs[i].url %>"><%= hunchRecs[i].title %></a> -->
								<input type="hidden" name="user_id" value="<%= user_id%>">
								<input type="hidden" name="item_id" value="<%= hunchRecs[i].result_id%>">
								<input type="hidden" name="title" value="<%= hunchRecs[i].title %>">
								<input type="hidden" name="item"	value="<%=hunchRecs[i].url%>">
								<input type="hidden" name="image" value="<%=hunchRecs[i].image_urls[0] %>">
								<input type="hidden" name="description" value="<%=hunchRecs[i].description %>">
								<input type="hidden" name="recommend" value="<%=hunchRecs[i].recommend %>">
							id: <%= hunchRecs[i].result_id %></br>
							stars: <%= hunchRecs[i].stars %></br>
		
							</form>
							<img class='content' src="<%= hunchRecs[i].image_urls[0] %>" title="<%=hunchRecs[i].title%>"/>
							<!-- <img class="item" src="<%= hunchRecs[i].image_urls[0] %>" title="Your_Image_Title"/> -->
							<!-- <img class="item" src="<%= hunchRecs[i].image_urls[0] %>"/> -->
							<!-- Add as many items as you like. -->
				
							<div class="subnav">
								<button type="submit" class="btn btn-primary">Add to findings</button> 
							</div>

						</div><!-- end of recommendation row -->
					<% } %>
